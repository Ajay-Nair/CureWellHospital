<table class="table table-dark">
    <thead style="color: white;">
      <tr>
        <th>Specialization Code</th>
        <th>Specialization Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of specializations">
        <td>{{ s.specializationCode}}</td>
        <td>{{ s.specializationName}}</td>
        <td>
          <button style="background-color: #59AE55; border-radius: 10px; padding:10px; color: white; font-size: small; border:none;">View Doctors</button>
        </td>
      </tr>
    </tbody>
  </table>
