<div class=" card popup">

    <form>
        
        <div class="form-group">
            <label>Doctor Name</label>
            <input type="text" readonly class="form-control" name="dname" id="dname"
                placeholder="Enter Doctor Name">
        </div>

        <div>
            <div class="form-group col-md-4">
                <label for="inputState">Specialization</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose Specialization</option>
                  <option>ANE</option>
                  <option>GYN</option>
                  <option>CAR</option>
                </select>
              </div>
        </div>
        <div class="form-group">
            <label>Date Of Specialization </label>
            <input type="text" readonly class="form-control" name="sdate" id="sdate"
                placeholder="Date">
        </div>
      
        <input type="button" class="btn btn-danger" (click)="OnSubmit()" value="Submit">
        <input type="button" (click)="closePopup()" class="btn btn-danger" value="Close">
    </form>


</div>
