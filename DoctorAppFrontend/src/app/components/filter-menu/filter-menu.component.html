<div class="container center">
    <div class="dropdown mr-3" style="display: inline-block;">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false" style="background-color: #59AE55; color: white;">
            Filter doctors
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#" (click)="switchCategory('All')">All</a>
            <a class="dropdown-item" href="#" (click)="switchCategory('Specialization 1')">Specialization 1</a>
            <a class="dropdown-item" href="#" (click)="switchCategory('Specialization 2')">Specialization 2</a>
            <a class="dropdown-item" href="#" (click)="switchCategory('Specialization 3')">Specialization 3</a>
        </div>
    </div>
    <div class="h2" style="display: inline-block;">
        <h3 style="color: white;">Viewing <span style="color: #59AE55;">{{ [(DoctorCategory)] }}</span> doctors.</h3>
    </div>
</div>
