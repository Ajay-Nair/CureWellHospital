<div class="surgery">
    <table class="table table-bordered">
        <thead class="thead thead-dark">
            <th>Surgery Id</th>
            <th>Doctor Id</th>
            <th>Surgery Date</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Surgery Category</th>
            <th>Action</th>
        </thead>
        <tbody class="tbody-dark text-light">
            <tr *ngFor="let surgery of surgeries">
                <td>{{surgery.surgeryId}}</td>
                <td>{{surgery.doctorId}}</td>
                <td>{{surgery.surgeryDate}}</td> <!--TODO: fix formatting-->
                <td>{{surgery.startTime}}</td>
                <td>{{surgery.endTime}}</td>
                <td>{{surgery.surgeryCategory}}</td>
                <td> <button class="btn btn-danger" (click)="openPopup(surgery)">Edit Surgery Time</button></td>
            </tr>
        </tbody>
    </table>
</div>

<ng-container *ngIf="showPopup">
    <app-update-surgery
      [surgery_update]="surgery"
      (close)="onPopupClose($event)"
    ></app-update-surgery>
  </ng-container>
